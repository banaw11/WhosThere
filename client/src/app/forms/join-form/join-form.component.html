<form #joinForm="ngForm" class="form-horizontal"  (ngSubmit)='join() ' autocomplete="off">

<nb-card accent="primary">
  <nb-card-header class="text-center" >Join to chat !</nb-card-header>
        
          <nb-card-body>
            <div class="form-group mr-2">
        
                <mat-label class="control-label" style="margin-right: 10px;">I am a :</mat-label>
                <nb-radio-group id="gender" name="gender" [(ngModel)]="model.gender" required>
                    <nb-radio value="male" >Male</nb-radio>
                    <nb-radio value="female">Female</nb-radio>
                </nb-radio-group>

                <mat-label class="control-label" style="margin-right: 10px;">Looking for :</mat-label>
                <nb-radio-group name="selectedGender" [(ngModel)]="model.selectedGender">
                    <nb-radio value="male" >Male</nb-radio>
                    <nb-radio value="female" >Female</nb-radio>
                </nb-radio-group>
                
                <nb-select name="location" [(ngModel)]="model.location" placeholder="From">
                    <nb-option *ngFor="let location of locations" [value]="location.value">
                        {{location.viewValue}}
                    </nb-option>
                </nb-select>
               

                
                <label class="control-label" style="margin-right: 10px;">Enter min age :</label>
                <label>
                    <input type="text" name="minAge" [(ngModel)]="model.minAge" placeholder="Min age">
                </label>
                
            </div>
          </nb-card-body>
            <nb-card-footer class="text-center">
                    <button class="form-group" nbButton shape="round" status="success" type="submit"  [disabled]="!joinForm.valid">Join</button>
            </nb-card-footer>
</nb-card>
</form>
