<nb-chat  title="Chat with random person" status="primary" size="medium">
    <nb-chat-message *ngFor="let msg of onlineUserService.messages"
        [type]="msg.type"
        [message]="msg.message"
        [reply]="msg.reply"
        [avatar]="mate?.avatar">
    </nb-chat-message>  
    <nb-chat-form (send)="sendMessage($event)" *ngIf='!(onlineUserService.mateDisconnected$ | async) || !(onlineUserService.iDisconnected$ |async)'></nb-chat-form >
</nb-chat>
<div class="mt-4" *ngIf='(onlineUserService.mateDisconnected$ | async) || (onlineUserService.iDisconnected$ |async)' >
    <nb-alert *ngIf='(onlineUserService.mateDisconnected$ |async) && !(onlineUserService.iDisconnected$ | async)' class="text-center col-sm-8 offset-md-2" status="danger" >
        Mate disconnected ! Do you want to chat with new one ?
    </nb-alert> 
    <nb-alert *ngIf='!(onlineUserService.mateDisconnected$ |async) && (onlineUserService.iDisconnected$ | async)' class="text-center col-sm-8 offset-md-2" status="warning" >
        Chat ended ! Do you want to chat with new one ?
    </nb-alert>
     <div class="row col-sm-6 offset-md-1">
        <button nbButton status="success" nbButton outline  size="medium" shape="round" type="submit" (click)="joinToQueue()">Yes</button>
        <button class="ml-2"nbButton status="danger" nbButton outline size="medium" shape="round" (click)="userService.leave()" routerLink='/' routerLinkActive='active'>No</button>
    </div>
</div>
